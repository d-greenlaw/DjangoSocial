{% extends 'theapp/base.html' %}
{% load static %}
{% block title %} DjangoSocial | Error {% endblock title %}
{% block content %}

<div class="container p-0">
   <div class="row no-gutters height-self-center">
      <div class="col-sm-12 text-center align-self-center">
         <div class="iq-error position-relative mt-5">
            <img src="{% static 'images/error/400.png' %}" class="img-fluid iq-error-img" alt="">
            <h2 class="mb-0 text-center">Oops! We couldn't find the page you are looking for.</h2>
            <a class="btn btn-primary mt-3" href="{% url 'my-feed' %}"><i class="ri-home-line"></i> Back to Your
               Feed</a>
         </div>
      </div>
   </div>
</div>

{% endblock content %}
